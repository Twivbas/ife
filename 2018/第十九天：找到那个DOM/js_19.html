<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>      
    </div>
    <script>

    function getAllListItem() {
        // 返回页面中所有li标签
        // return document.getElementsByTagName('li');
        return document.querySelectorAll('li');
    }

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        /* let arr = document.getElementById(sectionId).getElementsByTagName('span');
        let b = [];
        for (let k of arr) {
            if (k.innerHTML === 'HTML') {
                b.push(k);
            }
        }
        return b; */

        let arr = document.getElementById(sectionId).
        querySelectorAll(`span`);

        let b = [];
        for (let k of arr) {
            if (k.innerHTML === 'HTML') {
                b.push(k);
            }
        }
        return b;
    }

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        // let arr = document.getElementById(sectionId).getElementsByTagName('span');
        let arr = document.getElementById(sectionId).querySelectorAll('span');
        let b = [];
        for (let k of arr) {
            if (k.innerHTML === spanCont) {
                b.push(k.parentNode);
            }
        }
        return b;
    }

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        /* let arr = document.getElementById(sectionId).getElementsByTagName('a');
        for (let k of arr) {
            if (k.className === 'active') {
                return k.innerHTML;
            }
        } */
        let s = '#' + sectionId + ` .active`;
        let node = document.querySelector(s);
        return node.innerHTML;
    }

    </script>
</body>
</html>
