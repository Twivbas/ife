<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二叉树遍历</title>
</head>
<body>
    <script>
        var tree = {
            "id": 0,
            "name": "root",
            "left": {
                "id": 1,
                "name": "Simon",
                "left": {
                    "id": 3,
                    "name": "Carl",
                    "left": {
                        "id": 7,
                        "name": "Lee",
                        "left": {
                            "id": 11,
                            "name": "Fate"
                        }
                    },
                    "right": {
                        "id": 8,
                        "name": "Annie",
                        "left": {
                            "id": 12,
                            "name": "Saber"
                        }
                    }
                },
                "right": {
                    "id": 4,
                    "name": "Tony",
                    "left": {
                        "id": 9,
                        "name": "Candy"
                    }
                }
            },
            "right": {
                "id": 2,
                "name": "right",
                "left": {
                    "id": 5,
                    "name": "Carl",
                },
                "right": {
                    "id": 6,
                    "name": "Carl",
                    "right": {
                        "id": 10,
                        "name": "Kai"
                    }        
                }
            }
        }

        // 假设id和name均不会重复，根据输入name找到对应的id
        function findIdByName(name) {
            //递归遍历二叉树
            function traverse(obj) {
                if (obj == null) {
                    return;
                }
                if (obj.name === name) {
                    console.log(obj.id);
                    return obj.id;
                }
                traverse(obj.left);
                traverse(obj.right);                
            }
            traverse(tree);
        }

        // 假设id和name均不会重复，根据输入id找到对应的name
        function findNameById(id) {
            function traverse(obj) {
                if (obj == null) {
                    return;
                }
                if (obj.id === id) {
                    console.log(obj.name);
                    return obj.name;
                }
                traverse(obj.left);
                traverse(obj.right);               
            }
            traverse(tree);
        }

        // 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中
        function getListWithDLR() {
            function firstTraverse(obj) {
                if (obj == null) {
                    return;
                }
                console.log(obj.name);
                firstTraverse(obj.left);
                firstTraverse(obj.right);
            }
            firstTraverse(tree);
        }

        // 把这个对象中所有的名字以“中序遍历”的方式全部输出到console中
        function getListWithLDR() {
            function midTraverse(obj) {
                if (obj == null) {
                    return;
                }
                midTraverse(obj.left);
                console.log(obj.name);
                midTraverse(obj.right);
            }
            midTraverse(tree);
        }

        // 把这个对象中所有的名字以“后序遍历”的方式全部输出到console中
        function getListWithLRD() {
            function lastTraverse(obj) {
                if (obj == null) {
                    return;
                }
                lastTraverse(obj.left);
                lastTraverse(obj.right);
                console.log(obj.name);
            }
            lastTraverse(tree);
        }
    </script>
</body>
</html>
