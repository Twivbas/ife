<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js_22</title>
</head>
<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
    </div>
    <div>
        <button onclick="checkInput()">判断当前选中的输入框输入内容是否为数字</button>
        <button onclick="roundA()">把 A 四舍五入为 B 个小数位数的数字</button>
        <button onclick="absValue()">当前选中数字的绝对值</button>
        <button onclick="ceilValue()">对当前选中的数字进行上舍入</button>
        <button onclick="floorValue()">对当前选中的数字进行下舍入</button>
        <button onclick="roundValue()">把当前选中的数字四舍五入为最接近的整数</button>
        <button onclick="maxAB()">返回 A 和 B 中的最高值</button>
        <button onclick="minAB()">返回 A 和 B 中的最低值</button>        
    </div>
    <p id="result"></p>

    <script>
        let result = document.getElementById('result');
        let radioA = document.getElementById('radio-a');
        let radioB = document.getElementById('radio-b');
        let numA = document.getElementById('num-a');
        let numB = document.getElementById('num-b'); 

        //判断当前选中的输入框输入内容是否为数字
        function checkInput() {
            if (checkedIsNum()) {
                result.innerHTML = true;
            } else {
                result.innerHTML = false;
            }
        }
        
        //检查选中的输入是否为数字 {
        function checkedIsNum() {
            let value;
            if (radioA.checked) {
                value = +numA.value;
            }
            if (radioB.checked) {
                value = +numB.value;
            }
            if (typeof value === 'number' && !isNaN(value)) {
                return true;
            }
            console.log('请输入数字！');
            return false;
        }
        
        //检查2个输入是否为数字
        function isNum() {
            let valueA = +numA.value;
            let valueB = +numB.value;
            if (typeof (valueA) === 'number' && !isNaN(valueA)) {
                if (typeof (valueB) === 'number' && !isNaN(valueB)) {
                    return true;
                }
            }
            console.log('请输入数字！');
            return false;
        }

        //把 A 四舍五入为 B 个小数位数的数字
        function roundA() {
            if (isNum()) {
                result.innerHTML = (+numA.value).toFixed(+numB.value);
            }
        }

        //当前选中数字的绝对值
        function absValue() {
            if (checkedIsNum()) {
                if (radioA.checked) {
                    result.innerHTML = Math.abs(+numA.value);
                } else {
                    result.innerHTML = Math.abs(+numB.value);
                }
            }
        }

        //对当前选中的数字进行上舍入
        function ceilValue() {
            if (checkedIsNum()) {
                if (radioA.checked) {
                    result.innerHTML = Math.ceil(+numA.value);
                } else {
                    result.innerHTML = Math.ceil(+numB.value);
                }
            }
        }

        //对当前选中的数字进行下舍入
        function floorValue() {
            if (checkedIsNum()) {
                if (radioA.checked) {
                    result.innerHTML = Math.floor(+numA.value);
                } else {
                    result.innerHTML = Math.floor(+numB.value);
                }
            }
        }

        //把当前选中的数字四舍五入为最接近的整数
        function roundValue() {
            if (checkedIsNum()) {
                if (radioA.checked) {
                    result.innerHTML = Math.round(+numA.value);
                } else {
                    result.innerHTML = Math.round(+numB.value);
                }
            }
        }

        //返回 A 和 B 中的最高值
        function maxAB() {
            if (isNum()) {
                result.innerHTML = Math.max(+numA.value, +numB.value);
            }
        }

        //返回 A 和 B 中的最低值
        function minAB() {
            if (isNum()) {
                result.innerHTML = Math.min(+numA.value, +numB.value);
            }
        }
    </script>
</body>
</html>
