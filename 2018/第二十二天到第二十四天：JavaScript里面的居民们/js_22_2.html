<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string</title>
</head>
<body>
    <div>
        <label>String A:
            <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
        </label>
        <textarea id="str-a"></textarea>
        <label>String B:
            <input id="radio-b" type="radio" name="str-obj" value="b">
        </label>
        <textarea id="str-b"></textarea>        
        <label>Num A：<input id="num-a" type="number" value="0"></label>
        <label>Num B：<input id="num-b" type="number" value="1"></label>
    </div>
    <div>
        <button onclick="getLength()">获取当前选中输入的内容长度</button>
        <button onclick="thirdChar()">当前选中输入中的第3个字符</button>
        <button onclick="concatInput()">把两个输入框的文字连接在一起输出（concat）</button>
        <button onclick="firstInA()">输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
        <button onclick="lastInB()">输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
        <button onclick="sliceText()">使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
        <button onclick="getCols()">当前选中输入框的行数</button>
        <button onclick="substrText()">使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
        <button onclick="upperCaseText()">把所选输入框中的内容全部转为大写</button>
        <button onclick="lowerCaseText()">把所选输入框中的内容全部转为小写</button>
        <button onclick="delSpace()">把所选输入框中内容的半角空格全部去除</button>
        <button onclick="replaceA()">把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
    </div>
    <p id="result"></p>

    <script>
        function $(id) {
            return document.getElementById(id);
        }

        let r = $('result');
        let radioA = $('radio-a');
        let radioB = $('radio-b');
        let strA = $('str-a');
        let strB = $('str-b');
        let numA = $('num-a').value;
        let numB = $('num-b').value;

        //获取当前选中输入的内容长度
        function getLength() {
            if (radioA.checked) {
                r.innerHTML = strA.value.length;
            }
            if (radioB.checked) {
                r.innerHTML = strB.value.length;
            }
        }

        //当前选中输入中的第3个字符
        function thirdChar() {
            if (radioA.checked) {
                r.innerHTML = strA.value[2];
            }
            if (radioB.checked) {
                r.innerHTML = strB.value[2];
            }
        }

        //把两个输入框的文字连接在一起输出（concat）
        function concatInput() {
            r.innerHTML = strA.value.concat(strB.value);
        }

        //输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）
        function firstInA() {
            r.innerHTML = strA.value.indexOf(strB.value);
        }

        //输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）
        function lastInB() {
            r.innerHTML = strB.value.lastIndexOf(strA.value);
        }

        //使用slice获取选中输入框内容的部分内容，参数为num-a及num-b
        function sliceText() {
            if (radioA.checked) {
                r.innerHTML = strA.value.slice(numA, numB);
            }
            if (radioB.checked) {
                r.innerHTML = strB.value.slice(numA, numB);
            }
        }

        //当前选中输入框的行数
        function getCols() {
            if (radioA.checked) {
                r.innerHTML = Math.floor(strA.value.length / strA.cols) + 1;
            }
            if (radioB.checked) {
                r.innerHTML = Math.floor(strB.value.length / strB.cols) + 1;
            }
        }

        //使用substr获取选中输入框内容的子字符串，参数为num-a及num-b
        function substrText() {
            if (radioA.checked) {
                r.innerHTML = strA.value.substr(numA, numB);
            }
            if (radioB.checked) {
                r.innerHTML = strB.value.substr(numA, numB);
            }
        }

        //把所选输入框中的内容全部转为大写
        function upperCaseText() {
            if (radioA.checked) {
                r.innerHTML = strA.value.toUpperCase();
            }
            if (radioB.checked) {
                r.innerHTML = strB.value.toUpperCase();
            }
        }

        //把所选输入框中的内容全部转为小写
        function lowerCaseText() {
            if (radioA.checked) {
                r.innerHTML = strA.value.toLowerCase();
            }
            if (radioB.checked) {
                r.innerHTML = strB.value.toLowerCase();
            }
        }

        //把所选输入框中内容的半角空格全部去除
        function delSpace() {
            let s;
            if (radioA.checked) {
                s = strA.value.split(' ').join('');
            }
            if (radioB.checked) {
                s = strB.value.replace(/[' ']/g, '');
            }
            r.innerHTML = s;
        }

        //把所选输入框中内容的a全部替换成另外一个输入框中的内容
        function replaceA() {
            let s;
            if (radioA.checked) {
                s = strA.value.replace(/['a']/g, strB.value);
            }
            if (radioB.checked) {
                s = strB.value.replace(/['a']/g, strA.value);
            }
            r.innerHTML = s;
        }
    </script>
</body>
</html>
