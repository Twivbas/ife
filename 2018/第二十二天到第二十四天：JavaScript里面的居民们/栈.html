<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>栈</title>
</head>
<body>
    <input id="stack-input" type="text">
    <!-- <p id="stack-cont">栈内容：apple-&gt;pear</p>    -->
    <p id="stack-cont">栈内容：apple&lt;-pear</p>    
    <button id="in-btn" onclick="addEle()">入队</button>
    <button id="out-btn" onclick="delEle()">出队</button>
    <button id="font-btn" onclick="getTop()">打印队头元素内容</button>
    <button id="empty-btn" onclick="isEmpty()">判断队列是否为空</button>

    <script>

    var stack = ["apple", "pear"];

    let input = document.getElementById('stack-input');
    let cont = document.getElementById('stack-cont');

    //栈顶对应数组中最后一个元素
    function addEle() {
        stack.push(input.value);
        console.log(stack);
        cont.innerHTML = stack.join('->');
    }

    function delEle() {
        stack.pop();
        console.log(stack);
        cont.innerHTML = stack.join('->');
    }

    function getTop() {
        console.log(stack[stack.length - 1]);
        return stack[stack.length - 1];
    }

    function isEmpty() {
        if (stack.length === 0) {
            console.log(true);
            return true;
        }
        console.log(false);
        return false;
    }

    //栈顶对应数组中第一个元素
    function addEle() {
        stack.unshift(input.value);
        console.log(stack);
        cont.innerHTML = stack.join('<-');
    }

    function delEle() {
        stack.shift();
        console.log(stack);
        cont.innerHTML = stack.join('<-');
    }

    function getTop() {
        console.log(stack[0]);
        return stack[0];
    }
    </script>
</body>
</html>
